        .bat-card {

        .bat-image {
            height: 200px;

        }

                </div>
            </div>
            <div class="col-md-4 bat-card">

                        <h5 class="card-title">DeMarini CF</h5>

                        <a href="https://www.demarini.com/products/cf" class="btn btn-primary">View Details</a>

                </div>
            </div>
            <div class="col-md-4 bat-card">

                        <h5 class="card-title">Easton Hit 2.0</h5>
